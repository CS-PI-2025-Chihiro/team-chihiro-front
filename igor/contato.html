<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contato.css">
        <title>Contato</title>
    </head>
    <body>
        <header>

        </header>

        <main>
            <h2>Nos contate através do e-mail:</h2>
            <form id="formulario">
                <div class="formulario">
                    <label>Email:<br></label>
                    <input type="email" id="email" name="email" style="width: 20%; padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                </div>
                <div class="formulario">
                    <label>Assunto:<br></label>
                    <input type="text" id="assunto" name="assunto" style="width: 40%; padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                </div>
                <div class="formulario">
                    <label>Mensagem:<br></label>
                    <textarea type="text" id="mensage" name="mensagem" style="width: 40%; padding: 8px; border-radius: 4px; border: 1px solid #ddd;"></textarea>
                </div>
                <button type="Enviar">Enviar</button>
            </form>
        </main>

        <footer>
            <p>© 2024 Engenharia de Software- IFPR Campus Paranavaí. Todos os direitos reservados. By Team Chihiro.</p>
        </footer>
    </body>
</html>
